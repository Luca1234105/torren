<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORRENTHAN üáÆüáπ Config</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- SFONDO SPAZIALE --- */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center bottom, #1B2735 0%, #090A0F 100%);
            color: white;
            box-sizing: border-box;
        }

        /* Stelle animate */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 200%; background: transparent; z-index: -1; animation: moveStars 150s linear infinite; pointer-events: none; }
        .stars::after { content: " "; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(1px 1px at 40px 70px, #eee, rgba(0,0,0,0)), radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)); background-repeat: repeat; background-size: 300px 300px; opacity: 0.6; }
        @keyframes moveStars { from {transform: translateY(0);} to {transform: translateY(-50%);} }

        /* --- DASHBOARD PRINCIPALE --- */
        .dashboard {
            background: rgba(16, 20, 25, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            padding: 40px; /* Spaziatura interna */
            width: 100%;
            max-width: 950px; /* Larghezza massima aumentata */
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
            text-align: center;
            animation: floatUp 0.8s ease-out;
            box-sizing: border-box; /* Importante per non sforare */
        }
        @keyframes floatUp { from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);} }

        /* --- HEADER --- */
        h1 {
            font-size: 3.2rem;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #ffffff 0%, #b4c6e7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .subtitle { font-size: 0.9rem; color: #888; margin-bottom: 40px; font-weight: 600; }
        .subtitle a { color: #4facfe; text-decoration: none; border-bottom: 1px dotted #4facfe; transition: 0.3s; }
        .subtitle a:hover { color: #fff; border-bottom: 1px solid #fff; }

        /* --- LAYOUT A GRIGLIA --- */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Due colonne */
            gap: 30px;
            margin-bottom: 30px;
            text-align: left;
        }

        /* --- MODULI INTERNI (Card) --- */
        .module-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            transition: 0.3s;
            height: 100%; /* Altezza uguale */
            box-sizing: border-box; /* Risolve l'overflow */
        }
        .module-card:hover { background: rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.15); }

        .module-title {
            font-size: 1.1rem; color: #4facfe; margin-bottom: 20px;
            text-transform: uppercase; font-weight: 800; letter-spacing: 1px;
        }

        /* --- INPUTS & LABELS --- */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-weight: 700; color: #ccc; font-size: 0.85rem; }
        
        /* CORREZIONE BUG GRAFICO: box-sizing border-box e width 100% */
        select, input {
            width: 100%; 
            padding: 15px;
            background: rgba(0, 0, 0, 0.4); 
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; 
            color: white; 
            font-family: 'Montserrat', sans-serif; 
            font-size: 0.95rem;
            outline: none; 
            transition: 0.3s;
            box-sizing: border-box; /* FONDAMENTALE */
        }
        select:focus, input:focus { border-color: #4facfe; box-shadow: 0 0 15px rgba(79, 172, 254, 0.2); }

        /* Link per API Key */
        .api-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 0.75rem;
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            opacity: 0; /* Nascosto di default */
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .api-link.visible { opacity: 1; pointer-events: auto; }
        .api-link:hover { text-decoration: underline; color: #fff; }

        /* --- GRIGLIA QUALIT√Ä --- */
        .quality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); /* Responsive */
            gap: 12px;
        }

        .quality-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 5px;
            border-radius: 10px;
            font-size: 0.8rem; font-weight: 600;
            cursor: pointer; transition: 0.3s; text-align: center; color: #aaa;
        }
        .quality-btn:hover { background: rgba(255, 255, 255, 0.1); color: white; border-color: rgba(255, 255, 255, 0.3); }
        .quality-btn.active {
            background: rgba(255, 71, 87, 0.15); border-color: #ff4757; color: #ff4757;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.3);
        }

        /* --- BOTTONI AZIONE --- */
        .btn-group { display: flex; gap: 20px; margin-top: 30px; flex-wrap: wrap; }
        button {
            flex: 1; padding: 20px; min-width: 150px;
            border: none; border-radius: 14px; font-weight: 900;
            cursor: pointer; transition: 0.4s; text-transform: uppercase; font-size: 1rem; letter-spacing: 1.5px;
        }
        .btn-install {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); color: white;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }
        .btn-install:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(79, 172, 254, 0.5); }
        .btn-copy {
            background: transparent; border: 2px solid rgba(255, 255, 255, 0.15); color: #ccc;
        }
        .btn-copy:hover { border-color: #4facfe; color: #4facfe; background: rgba(79, 172, 254, 0.05); }

        .footer { margin-top: 40px; font-size: 0.75rem; color: #666; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }

        /* MOBILE */
        @media (max-width: 768px) {
            .grid-layout { grid-template-columns: 1fr; } 
            h1 { font-size: 2.2rem; }
            .dashboard { padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="dashboard">
        <h1>TORRENTHAN üáÆüáπ</h1>
        <p class="subtitle">
            Inspired by <a href="https://github.com/diogomiguel93" target="_blank">diogomiguel93</a>
        </p>
        
        <div class="grid-layout">
            <div class="module-card">
                <div class="module-title">üì° Connettivit√†</div>
                <div class="form-group">
                    <label for="service">Provider Debrid</label>
                    <select id="service" onchange="updateApiLink()">
                        <option value="">üö´ Nessuno (Solo P2P)</option>
                        <option value="realdebrid">üêô Real Debrid</option>
                        <option value="torbox">üå©Ô∏è TorBox</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="apikey">API Key Segreta</label>
                    <input type="text" id="apikey" placeholder="Incolla qui la tua chiave...">
                    <a id="apiLink" href="#" target="_blank" class="api-link">üîë Prendi la tua chiave qui</a>
                </div>
            </div>

            <div class="module-card">
                <div class="module-title">üõ°Ô∏è Filtri Qualit√†</div>
                <div class="form-group">
                   <label>Clicca per ESCLUDERE:</label>
                </div>
                <div class="quality-grid" id="qualitySelector">
                    <div class="quality-btn" data-value="cam">üìπ CAM</div>
                    <div class="quality-btn" data-value="scr">üéûÔ∏è SCR</div>
                    <div class="quality-btn" data-value="3d">üï∂Ô∏è 3D</div>
                    <div class="quality-btn" data-value="4k">üíé 4K</div>
                    <div class="quality-btn" data-value="1080p">üì∫ 1080p</div>
                    <div class="quality-btn" data-value="720p">üì± 720p</div>
                    <div class="quality-btn" data-value="hdr">üåà HDR</div>
                    <div class="quality-btn" data-value="dolbyvision">üëÅÔ∏è DV</div>
                    <div class="quality-btn" data-value="hevc">üì¶ HEVC</div>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-copy" onclick="copyLink()">üìã Copia Link</button>
            <button class="btn-install" onclick="install()">üöÄ Installa</button>
        </div>

        <div class="footer">PROGETTO TORRENTHAN ‚Ä¢ LUC4N3X</div>
    </div>

    <script>
        // Gestione Link API Key Dinamico
        function updateApiLink() {
            const service = document.getElementById('service').value;
            const linkElement = document.getElementById('apiLink');
            
            if (service === 'realdebrid') {
                linkElement.href = "https://real-debrid.com/apitoken";
                linkElement.classList.add('visible');
            } else if (service === 'torbox') {
                linkElement.href = "https://torbox.app/settings"; // Link indicativo per settings TorBox
                linkElement.classList.add('visible');
            } else {
                linkElement.classList.remove('visible');
            }
        }

        // Gestione Selezione Qualit√†
        const qualityBtns = document.querySelectorAll('.quality-btn');
        qualityBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
            });
        });

        function getSelectedQualities() {
            const selected = [];
            document.querySelectorAll('.quality-btn.active').forEach(btn => {
                selected.push(btn.getAttribute('data-value'));
            });
            return selected.join(',');
        }

        function generateLink() {
            const service = document.getElementById('service').value;
            const key = document.getElementById('apikey').value.trim();
            const qualityFilter = getSelectedQualities();

            let options = "";
            if (qualityFilter) {
                options = `qualityfilter=${qualityFilter}`;
            }

            const config = {
                service: service,
                key: key,
                options: options
            };

            const jsonStr = JSON.stringify(config);
            const b64 = btoa(jsonStr).replace(/=/g, ''); 
            const host = window.location.host;
            
            return `${host}/${b64}/manifest.json`;
        }

        function install() {
            const link = generateLink();
            window.location.href = `stremio://${link}`;
        }

        function copyLink() {
            const link = window.location.protocol + "//" + generateLink();
            navigator.clipboard.writeText(link).then(() => {
                const btn = document.querySelector('.btn-copy');
                btn.innerHTML = "‚úÖ Link Copiato!";
                btn.style.borderColor = "#4facfe";
                btn.style.color = "#4facfe";
                setTimeout(() => {
                    btn.innerHTML = "üìã Copia Link";
                    btn.style.borderColor = "rgba(255, 255, 255, 0.15)";
                    btn.style.color = "#ccc";
                }, 2000);
            });
        }
    </script>
</body>
</html>
